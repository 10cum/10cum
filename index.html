      z-index: 1;

    .nickname {

      letter-spacing: 2px;
      margin-bottom: 18px;

    .avatar {

      align-items: center;
      justify-content: center;

      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.22);
      transition: box-shadow 0.35s cubic-bezier(.4,2,.6,1), border-color 0.35s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1.5px solid rgba(255,255,255,0.10);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
      transition: filter 0.35s, transform 0.35s;
    }
    .avatar:hover {
      box-shadow: 0 8px 40px 0 rgba(255,0,80,0.18), 0 2px 24px 0 rgba(0,255,255,0.08);
      border-color: #ff0050;
    }
    .avatar:hover img {

      transform: scale(1.04) rotate(-2deg);
    }
    .bio-text {
      color: #fff;
      font-size: 1.08rem;
      text-align: center;
      margin-bottom: 16px;
      opacity: 0.93;
      letter-spacing: 0.5px;
      font-weight: 500;
    }
    .tag {

      background: rgba(255,255,255,0.10);
      border-radius: 8px;
      padding: 4px 16px;
      font-size: 0.98rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      border: 1px solid rgba(255,255,255,0.13);
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.10);
    }
    .links {

      justify-content: center;

    .link-btn {

      border: none;

      color: #fff;
      padding: 9px 20px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .link-btn:hover {

      color: #fff;
    }
    .link-btn svg {

      height: 18px;
      fill: currentColor;
      display: inline-block;
    }
    @media (max-width: 500px) {

    }

  <script>
    // 3D-поворот панели в сторону мышки
    const card = document.getElementById('bioCard');
    document.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * 10; // max 10deg
      const rotateY = ((x - centerX) / centerX) * -10; // max 10deg
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = '';
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = '';
    });
    // Автозапуск музыки после первого взаимодействия пользователя (если браузер блокирует)
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.7;
    function tryPlayMusic() {
      if (bgMusic.paused) {
        bgMusic.play().catch(()=>{});
      }
      document.removeEventListener('click', tryPlayMusic);
      document.removeEventListener('keydown', tryPlayMusic);
    }
    document.addEventListener('click', tryPlayMusic);
    document.addEventListener('keydown', tryPlayMusic);
    // Скрыть стандартный плеер
    bgMusic.style.display = 'none';
  </script>
